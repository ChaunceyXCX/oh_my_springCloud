server:
  port: 7001
eureka:
  instance:
    hostname: eureka7001.com
  client:
    # false 表示不向注册中心注册自己
    register-with-eureka: false
    # 服务端不需要去检索服务
    fetch-registry: false
    service-url:
      # 设置与eureka server 交互的地址
      defaultZone: http://eureka7002.com:7002/eureka/
  server:
    # 关闭自我保护机制，不可用服务及时删除
    enable-self-preservation: false
    # 时间间隔
    eviction-interval-timer-in-ms: 2000